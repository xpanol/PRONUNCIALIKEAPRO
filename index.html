<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      max-width: 620px;
      margin: 40px auto;
      line-height: 1.6;
    }

    .blok {
      margin-bottom: 35px;
    }

    .linia {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .tytul {
      font-family: "Special Elite", monospace;
      font-size: 22px;
      width: 260px;
      margin: 0;
    }

    /* Player */
    .player {
      width: 260px;
      height: 42px;
      background: #000;
      border-radius: 22px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .play {
      width: 28px;
      height: 28px;
      background: #F6B511;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .play span {
      font-size: 16px;
      color: black;
      pointer-events: none;
      margin-left: 1px;
    }

    /* Pasek progresu */
    .bar {
      flex: 1;
      height: 6px;
      background: #333;
      border-radius: 4px;
      position: relative;
    }

    .played {
      height: 6px;
      background: #F6B511;
      border-radius: 4px;
      width: 0%;
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Licznik wewnątrz playera */
    .czas {
      font-size: 16px;
      color: #F6B511;
      width: 45px;
      text-align: right;
      font-family: "Special Elite", monospace;
    }
  </style>
</head>

<body>

  <!-- BLOK 1 -->
  <div class="blok">
    <div class="linia">
      <div class="tytul">Hoy toca revisar...</div>
      <div class="player" data-src="Hoy_toca_revisar.mp3">
        <div class="play"><span>▶</span></div>
        <div class="bar"><div class="played"></div></div>
        <div class="czas">0:00</div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".player").forEach(player => {
      const btn = player.querySelector(".play");
      const bar = player.querySelector(".bar");
      const played = player.querySelector(".played");
      const czas = player.querySelector(".czas");

      const audio = new Audio(player.dataset.src);
      audio.preload = "metadata";

      let playing = false;

      function format(t) {
        const m = Math.floor(t / 60);
        let s = Math.floor(t % 60);
        if (s < 10) s = "0" + s;
        return m + ":" + s;
      }

      audio.addEventListener("loadedmetadata", () => {
        czas.textContent = "0:00";
      });

      btn.addEventListener("click", () => {
        if (!playing) {
          audio.play();
          playing = true;
          btn.innerHTML = "<span>❚❚</span>";
        } else {
          audio.pause();
          playing = false;
          btn.innerHTML = "<span>▶</span>";
        }
      });

      audio.addEventListener("timeupdate", () => {
        if (audio.duration) {
          const percent = (audio.currentTime / audio.duration) * 100;
          played.style.width = percent + "%";
          czas.textContent = format(audio.currentTime);
        }
      });

      bar.addEventListener("click", e => {
        const rect = bar.getBoundingClientRect();
        const offset = e.clientX - rect.left;
        const percent = offset / rect.width;
        audio.currentTime = percent * audio.duration;
      });

      audio.addEventListener("ended", () => {
        playing = false;
        btn.innerHTML = "<span>▶</span>";
        played.style.width = "0%";
        czas.textContent = "0:00";
      });
    });
  </script>

</body>
</html>
