<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      max-width: 650px;
      margin: 40px auto;
      line-height: 1.6;
    }

    .blok {
      margin-bottom: 40px;
    }

    .linia {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .tytul {
      font-family: "Special Elite", monospace;
      font-size: 20px;
      min-width: 200px;
    }

    .player {
      width: 260px;
      height: 42px;
      background: #000;
      border-radius: 22px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .play {
      width: 28px;
      height: 28px;
      background: #F6B511;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Trójkąt play */
    .play::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 12px solid black;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      margin-left: 2px;
    }

    /* Ikona pauzy */
    .pause::before {
      content: '';
      width: 10px;
      height: 12px;
      border-left: 3px solid black;
      border-right: 3px solid black;
      border-top: none;
      border-bottom: none;
      margin-left: 0;
    }

    .bar {
      flex: 1;
      height: 6px;
      background: #444;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    .played {
      height: 6px;
      background: #F6B511;
      border-radius: 4px;
      width: 0%;
      position: absolute;
      left: 0;
      top: 0;
    }

    .czas {
      color: #888;
      font-size: 13px;
      width: 40px;
      text-align: right;
      font-family: monospace;
    }
  </style>
</head>

<body>

  <!-- BLOK 1 -->
  <div class="blok">
    <div class="linia">
      <div class="tytul">Hoy toca revisar...</div>

      <div class="player" data-src="Hoy_toca_revisar.mp3">
        <div class="play"></div>
        <div class="bar"><div class="played"></div></div>
        <div class="czas">0:00</div>
      </div>
    </div>
  </div>

  <!-- TU DODASZ KOLEJNE BLOKI KOPIUJAC BLOK 1 -->

  <script>
    document.querySelectorAll(".player").forEach(player => {
      const audio = new Audio(player.dataset.src);

      const btn = player.querySelector(".play");
      const bar = player.querySelector(".bar");
      const played = player.querySelector(".played");
      const czas = player.querySelector(".czas");

      let playing = false;

      function formatTime(sec) {
        if (isNaN(sec)) return "0:00";
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
      }

      btn.addEventListener("click", () => {
        if (!playing) {
          audio.play();
          playing = true;
          btn.classList.add("pause");
        } else {
          audio.pause();
          playing = false;
          btn.classList.remove("pause");
        }
      });

      audio.addEventListener("timeupdate", () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        played.style.width = percent + "%";
        czas.textContent = formatTime(audio.currentTime);
      });

      bar.addEventListener("click", e => {
        const rect = bar.getBoundingClientRect();
        const offset = e.clientX - rect.left;
        const percent = offset / rect.width;
        audio.currentTime = percent * audio.duration;
      });

      audio.addEventListener("ended", () => {
        playing = false;
        btn.classList.remove("pause");
        played.style.width = "0%";
        czas.textContent = "0:00";
      });
    });
  </script>

</body>
</html>
