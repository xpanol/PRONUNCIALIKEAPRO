<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moje audio</title>

  <!-- Czcionka Special Elite -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      line-height: 1.6;
    }

    .blok {
      margin-bottom: 35px;
    }

    .tytul {
      font-family: "Special Elite", monospace;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .player {
      width: 260px;
      height: 42px;
      background: #000;
      border-radius: 22px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .play {
      width: 28px;
      height: 28px;
      background: #F6B511;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .play span {
      font-size: 16px;
      color: black;
      pointer-events: none;
    }

    .bar {
      flex: 1;
      height: 6px;
      background: #d9d9d9;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    .played {
      height: 6px;
      background: #F6B511;
      border-radius: 4px;
      width: 0%;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>

 
  <!-- BLOK 1 -->
  <div class="blok">
    <div class="tytul">Hoy toca revisar...</div>
    <div class="player" data-src="Hoy_toca_revisar.mp3">
      <div class="play"><span>▶</span></div>
      <div class="bar"><div class="played"></div></div>
    </div>
  </div>

  <!-- TU DODASZ KOLEJNE PLAYERY -->

  <script>
    document.querySelectorAll(".player").forEach(player => {
      const audio = new Audio(player.dataset.src);
      const btn = player.querySelector(".play");
      const bar = player.querySelector(".bar");
      const played = player.querySelector(".played");

      let playing = false;

      btn.addEventListener("click", () => {
        if (!playing) {
          audio.play();
          playing = true;
          btn.innerHTML = "<span>❚❚</span>";
        } else {
          audio.pause();
          playing = false;
          btn.innerHTML = "<span>▶</span>";
        }
      });

      audio.addEventListener("timeupdate", () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        played.style.width = percent + "%";
      });

      bar.addEventListener("click", e => {
        const rect = bar.getBoundingClientRect();
        const offset = e.clientX - rect.left;
        const percent = offset / rect.width;
        audio.currentTime = percent * audio.duration;
      });

      audio.addEventListener("ended", () => {
        playing = false;
        btn.innerHTML = "<span>▶</span>";
        played.style.width = "0%";
      });
    });
  </script>

</body>
</html>
