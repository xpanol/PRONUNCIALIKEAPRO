<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moje audio</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      line-height: 1.6;
    }
    .item {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }
    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* Style dla niestandardowego odtwarzacza */
    .audio-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .play-btn {
      background-color: #F6B511;
      border: none;
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    .progress {
      flex-grow: 1;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #F6B511;
    }
  </style>
</head>
<body>
  <h1>Pliki audio</h1>
  <div id="lista"></div>

  <script>
    const user = "xpanol";
    const repo = "AUDIO";

    const url = `https://api.github.com/repos/${user}/${repo}/contents/`;

    fetch(url)
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("lista");

        files
          .filter(f => f.name.toLowerCase().endsWith(".mp3"))
          .forEach(file => {
            const div = document.createElement("div");
            div.className = "item";

            const title = document.createElement("div");
            title.className = "title";
            title.textContent = file.name;

            const audio = document.createElement("audio");
            audio.src = `https://${user}.github.io/${repo}/${file.name}`;

            // niestandardowy odtwarzacz
            const audioContainer = document.createElement("div");
            audioContainer.className = "audio-container";

            const playBtn = document.createElement("button");
            playBtn.className = "play-btn";
            playBtn.textContent = "Play";

            const progress = document.createElement("div");
            progress.className = "progress";

            const progressBar = document.createElement("div");
            progressBar.className = "progress-bar";
            progress.appendChild(progressBar);

            playBtn.addEventListener("click", () => {
              if(audio.paused) {
                audio.play();
                playBtn.textContent = "Pause";
              } else {
                audio.pause();
                playBtn.textContent = "Play";
              }
            });

            audio.addEventListener("timeupdate", () => {
              const percent = (audio.currentTime / audio.duration) * 100;
              progressBar.style.width = percent + "%";
            });

            audioContainer.appendChild(playBtn);
            audioContainer.appendChild(progress);

            div.appendChild(title);
            div.appendChild(audioContainer);
            container.appendChild(div);
          });
      })
      .catch(err => {
        document.getElementById("lista").textContent = "Błąd ładowania listy plików";
      });
  </script>
</body>
</html>
