<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TESTEO - MARKETING DIGITAL | DIGITAL MARKETING</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Special Elite', cursive;
  padding: 20px;
  background-color: #f8ac10;
  color: #000;
  display: flex;
  justify-content: center;
  position: relative;
  min-height: 100vh;
  margin: 0;
}

/* Pseudo-element na półprzezroczysty wzór */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('XPANOL_SEAMLESS.png') repeat;
  background-size: 100px 100px; /* rozmiar wzoru */
  opacity: 0.2; /* przezroczystość wzoru */
  z-index: 0;
}

#quiz-wrapper {
  position: relative; /* nad pseudo-elementem */
  width: 80%;
  max-width: 900px;
  z-index: 1;
}

/* Tło pod nagłówki dla lepszej czytelności */
h1, h2 {
  display: inline-block;
  padding: 10px 20px;
  background-color: #f8ac10; /* nasz żółty */
  border-radius: 5px;
}

h1 { text-align:center; font-size:80px; color:#fff; margin-bottom:5px; }
h2 { text-align:center; font-size:1.8em; color:#000; margin-bottom:20px; }

.question { margin-bottom:20px; padding:15px 20px; background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); font-size:1.3em;}
.options label { display:block; margin:8px 0; cursor:pointer; font-size:1.1em; color:#000;}
input[type="radio"] { accent-color: #f8ac10; }
.feedback { margin-top:8px; font-weight:bold; font-size:1.1em; }
.correct { color: green; }
.wrong { color: red; }
#resultado { margin-top:25px; font-weight:bold; font-size:1.5em; text-align:center; }
#pagination { text-align:center; margin-top:20px; }
button { background:#fff; border:2px solid #000; border-radius:5px; padding:8px 15px; font-size:1em; cursor:pointer; margin: 0 5px;}

.modal { display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); justify-content:center; align-items:center;}
.modal-content { background:#fff; padding:40px 60px; border-radius:10px; text-align:center; max-width:600px; animation:bounceIn 1s forwards;}
.modal h1 { font-size:3em; margin-bottom:20px; }
#modal-success h1 { color: #f8ac10; }
.modal p { font-size:1.5em; }

@keyframes bounceIn { 0%{transform:scale(0.5);opacity:0;} 60%{transform:scale(1.2);opacity:1;} 100%{transform:scale(1);opacity:1;} }
</style>
</head>
<body>

<div id="quiz-wrapper">
  <h1>TESTEO</h1>
  <h2>MARKETING DIGITAL | DIGITAL MARKETING</h2>
  <div id="quiz-container"></div>
  <div id="pagination"></div>
  <div id="resultado"></div>
</div>

<div id="modal-success" class="modal">
  <div class="modal-content">
    <h1>¡ENHORABUENA!</h1>
    <p>LO HAS CONSEGUIDO :)</p>
  </div>
</div>

<div id="modal-try" class="modal">
  <div class="modal-content">
    <h1>¡INTÉNTALO DE NUEVO!</h1>
    <p>No lograste todas las respuestas correctas :)</p>
  </div>
</div>

<script>
// Tutaj wklej cały poprzedni skrypt quizu (bez zmian)
</script>
</body>
</html>
