<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PRO!NUNCIA LIKE A PRO!</title>
<link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet" />
<style>
/* TU WSZYSTKIE TWOJE STYLE - NIC NIE RUSZAJ */
</style>
</head>
<body class="english">

<h1>PRO!NUNCIA<br><span>LIKE A PRO!</span></h1>

<div class="language-switcher">
    <div class="lang-group">
        <button id="englishSectionButton" class="main-lang-btn active">English 游쥟릖젏릖섫릖</button>
        <div id="englishMenu" class="dialect-menu">
            <button data-dialect="1">游쥟릖 Gen. Am.</button>
            <button data-dialect="2">游섫릖 UK-RP</button>
        </div>
    </div>

    <div class="lang-group">
        <button id="spanishSectionButton" class="main-lang-btn">Espa침ol 游쀯릖젏릖쓇릖</button>
        <div id="spanishMenu" class="dialect-menu">
            <button data-dialect="1">游쀯릖 Castilian</button>
            <button data-dialect="2">游쓇릖 Lat. Am.</button>
        </div>
    </div>
</div>

<div class="flashcard">
    <div id="currentWord">Loading...</div>
    <div id="phoneticTranscription"></div>
    <div id="contextInfo"></div>
</div>

<div class="button-group">
    <button id="playAudioButton" class="control-btn" title="Press Spacebar">PLAY AUDIO 游꿚</button>
    <div class="navigation-row">
        <button id="prevButton" class="control-btn nav-btn" title="Left Arrow">- Previous</button>
        <button id="nextButton" class="control-btn nav-btn" title="Right Arrow">Next -</button>
    </div>
</div>

<div class="spacer"></div>

<script>
const ALL_WORDS_DATA_BASE = [
    { word:"budget", lang:"EN", ipa:"틛b툷d뉄뿂", ipa2:"틛b툷d뉄뿂" },
    { word:"client", lang:"EN", ipa:"틛kla톩톛nt", ipa2:"틛kla톩톛nt" },
    { word:"strategy", lang:"EN", ipa:"틛str칝t톛d뇰", ipa2:"틛str칝t톛d뇰" },
    { word:"report", lang:"EN", ipa:"r톩틛p톖틣rt", ipa2:"r톩틛p톖틣t" },
    { word:"engagement", lang:"EN", ipa:"톩n틛토e톩d뇴톛nt", ipa2:"톩n틛토e톩d뇴톛nt" },
    { word:"quarter", lang:"EN", ipa:"틛kw톖틣rt톛r", ipa2:"틛kw톖틣t톛" },
    { word:"schedule", lang:"EN", ipa:"틛sked뇻틣l", ipa2:"틛툮edju틣l" },
    { word:"objective", lang:"EN", ipa:"톛b틛d뇬kt톩v", ipa2:"톛b틛d뇬kt톩v" },
    { word:"priorities", lang:"EN", ipa:"pra톩틛톖틣r톩tiz", ipa2:"pra톩틛r톩t톩z" },
    { word:"thoroughly", lang:"EN", ipa:"틛풪툷r톛li", ipa2:"틛풪툷r톛li" },
    { word:"hierarchy", lang:"EN", ipa:"틛ha톩톛틟r톔틣rki", ipa2:"틛ha톩톛틟r톔틣rki" },
    { word:"measure", lang:"EN", ipa:"틛me뉄r", ipa2:"틛me뉄r" },
    { word:"revenue", lang:"EN", ipa:"틛r톝v톛틟nju틣", ipa2:"틛r톝v톛틟nju틣" },
    { word:"discount", lang:"EN", ipa:"틛d톩ska툵nt", ipa2:"틛d톩ska툵nt" } // nowy dodany
];

const ALL_WORDS_DATA_ES_BASE = [
    { word:"presupuesto", lang:"ES", ipa:"pre풪u틛pwe풪to", ipa2:"pre풪u틛pwe풪to" },
    { word:"cliente", lang:"ES", ipa:"틛kljente", ipa2:"틛kljente" },
    { word:"estrategia", lang:"ES", ipa:"estra틛texia", ipa2:"estra틛texia" },
    { word:"informe", lang:"ES", ipa:"in틛fo쬸e", ipa2:"in틛fo쬸e" },
    { word:"compromiso", lang:"ES", ipa:"komp쬺틛miso", ipa2:"komp쬺틛miso" }
];

let ALL_WORDS_DATA = [];
let ALL_WORDS_DATA_ES = [];

let currentLanguage = "EN";
let filteredWords = [];
let currentIndex = 0;
let selectedDialect = "1";

const elements = {
    word: document.getElementById('currentWord'),
    phonetic: document.getElementById('phoneticTranscription'),
    btnPlay: document.getElementById('playAudioButton'),
    btnNext: document.getElementById('nextButton'),
    btnPrev: document.getElementById('prevButton'),
    btnEng: document.getElementById('englishSectionButton'),
    btnEsp: document.getElementById('spanishSectionButton'),
    context: document.getElementById('contextInfo')
};

const flashcardElement = document.querySelector('.flashcard');

function init() {
    loadAudioIndex()
      .then(files => {
          buildWordsFromFiles(files);
          updateSection("EN", "1", false);
          setupEventListeners();
      })
      .catch(err => {
          console.warn("Fallback: u콮ywam wbudowanej listy", err);
          ALL_WORDS_DATA = ALL_WORDS_DATA_BASE.slice();
          ALL_WORDS_DATA_ES = ALL_WORDS_DATA_ES_BASE.slice();
          updateSection("EN", "1", false);
          setupEventListeners();
      });
}

function loadAudioIndex() {
    return fetch('audio/audio_index.json', {cache: "no-store"})
        .then(r => { if(!r.ok) throw new Error(); return r.json(); })
        .then(json => Array.isArray(json) ? json : json.files)
        .catch(_ => fetch('audio/list.php', {cache: "no-store"}).then(r=>r.json()));
}

function sanitizeFileName(filename) {
    return filename.split('/').pop().split('?')[0];
}

function nameToWord(filename) {
    return sanitizeFileName(filename).replace(/\.mp3$/i, '');
}

function findBaseDataForWord(word) {
    return ALL_WORDS_DATA_BASE.find(w => w.word.toLowerCase() === word.toLowerCase());
}

function buildWordsFromFiles(files) {
    const normalized = files.map(sanitizeFileName).filter(f=>/\.mp3$/i.test(f));
    const seen = new Set();
    const result = [];
    normalized.forEach(f=>{
        const w = nameToWord(f);
        if(seen.has(w.toLowerCase())) return;
        seen.add(w.toLowerCase());
        const base = findBaseDataForWord(w);
        if(base) result.push(Object.assign({}, base));
        else result.push({word:w, lang:"EN", ipa:"", ipa2:""});
    });
    if(result.length===0) ALL_WORDS_DATA = ALL_WORDS_DATA_BASE.slice();
    else ALL_WORDS_DATA = result;
    ALL_WORDS_DATA_ES = ALL_WORDS_DATA_ES_BASE.slice(); // hiszpa켻skie s켹owa statyczne
}

function updateSection(lang, dialect, shouldScroll = true) {
    currentLanguage = lang;
    selectedDialect = dialect;
    filteredWords = lang==="EN" ? ALL_WORDS_DATA.slice() : ALL_WORDS_DATA_ES.slice();
    currentIndex = 0;
    document.body.className = lang==="EN" ? "english" : "spanish";
    elements.btnEng.classList.toggle('active', lang==="EN");
    elements.btnEsp.classList.toggle('active', lang==="ES");
    closeAllMenus();
    displayWord(currentIndex);
    if(shouldScroll && flashcardElement) flashcardElement.scrollIntoView({behavior:'smooth', block:'start'});
}

function displayWord(index) {
    if(!filteredWords.length){
        elements.word.textContent="No words";
        elements.phonetic.textContent="";
        elements.context.textContent="";
        return;
    }
    const data = filteredWords[index];
    elements.word.style.opacity=0;
    setTimeout(()=>{
        elements.word.textContent=data.word;
        const showSecondIPA = selectedDialect==="2" && data.ipa2;
        elements.phonetic.textContent = showSecondIPA ? data.ipa2 : data.ipa;
        elements.phonetic.style.color = currentLanguage==="EN" ? "#F8AC10" : "white";
        elements.phonetic.style.textShadow = currentLanguage==="EN" ? "none" : "2px 2px 4px rgba(0,0,0,0.7)";
        elements.word.style.opacity=1;
        const langName = currentLanguage==="EN"?"English":"Espa침ol";
        const dialectName = currentLanguage==="EN"?(selectedDialect==="1"?"Gen. Am.":"UK-RP"):(selectedDialect==="1"?"Castilian":"Lat. Am.");
        elements.context.textContent=langName+" | "+dialectName;
    },150);
}

function playAudio() {
    if(!filteredWords.length) return;
    const data = filteredWords[currentIndex];
    const baseName = data.word.toLowerCase();
    const path = `audio/${baseName}.mp3`;
    const audio = new Audio(path);
    audio.play().catch(err=>console.warn("Audio error", path, err));
}

function nextWord() { if(filteredWords.length) {currentIndex=(currentIndex+1)%filteredWords.length; displayWord(currentIndex);} }
function prevWord() { if(filteredWords.length) {currentIndex=(currentIndex-1+filteredWords.length)%filteredWords.length; displayWord(currentIndex);} }

function toggleMenu(menuId,event){ event.stopPropagation(); const menu=document.getElementById(menuId); const isVisible=menu.classList.contains('show'); closeAllMenus(); if(!isVisible) menu.classList.add('show'); }
function closeAllMenus(){ document.querySelectorAll('.dialect-menu').forEach(el=>el.classList.remove('show')); }

function setupEventListeners(){
    elements.btnEng.onclick=(e)=>toggleMenu('englishMenu',e);
    elements.btnEsp.onclick=(e)=>toggleMenu('spanishMenu',e);
    elements.btnNext.onclick=nextWord;
    elements.btnPrev.onclick=prevWord;
    elements.btnPlay.onclick=playAudio;
    document.querySelectorAll('#englishMenu button').forEach(btn=>btn.onclick=()=>updateSection("EN",btn.dataset.dialect,true));
    document.querySelectorAll('#spanishMenu button').forEach(btn=>btn.onclick=()=>updateSection("ES",btn.dataset.dialect,true));
    window.onclick=()=>closeAllMenus();
    document.addEventListener('keydown',e=>{
        if(e.code==='Space'||e.key===' ') { e.preventDefault(); playAudio(); }
        if(e.key==='ArrowRight') nextWord();
        if(e.key==='ArrowLeft') prevWord();
    });
}

init();
</script>
</body>
</html>
