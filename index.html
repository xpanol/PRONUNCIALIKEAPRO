<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>xperiencia audio</title>

  <!-- Font Special Elite -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      max-width: 650px;
      margin: 40px auto;
      line-height: 1.6;
      padding: 0 20px;
    }

    h1 {
      font-family: 'Special Elite', cursive;
      font-size: 38px;
      margin-bottom: 40px;
    }

    .item {
      margin-bottom: 40px;
      padding-bottom: 25px;
      border-bottom: 1px solid #ddd;
    }

    .title {
      font-family: 'Special Elite', cursive;
      font-size: 24px;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    /* Styl mini odtwarzacza */
    audio {
      width: 50%;
      height:32px;
      border-radius: 20px;
      background-color: #F6B511;
      outline: none;
    }

    audio::-webkit-media-controls-panel {
      background-color: #F6B511;
      border-radius: 20px;
    }
    audio::-webkit-media-controls-timeline {
    background-color: #F6B511;
}

audio::-webkit-media-controls-timeline-container {
  background-color: #F6B511;
}

audio::-webkit-media-controls-mute-button {
  background-color: #F6B511;
}

    audio::-webkit-media-controls-play-button {
      background-color: #F6B511;
      border-radius: 50%;
    }

    audio::-webkit-media-controls-timeline {
      background-color: #F6B511;
      border-radius: 4px;
      padding: 2px 0;
    }
  </style>
</head>

<body>
  <h1>XPANOL PARA XPATS: xperiencia audio</h1>
  <div id="lista"></div>

  <script>
    const user = "xpanol";
    const repo = "AUDIO";
    const branch = "main";

    const url = `https://api.github.com/repos/${user}/${repo}/contents/`;

    fetch(url)
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("lista");

        files
          .filter(f => f.name.toLowerCase().endsWith(".mp3"))
          .forEach(file => {
            const div = document.createElement("div");
            div.className = "item";

            const title = document.createElement("div");
            title.className = "title";
            title.textContent = file.name.replace(".mp3","");

            const audio = document.createElement("audio");
            audio.controls = true;
            audio.src = `https://${user}.github.io/${repo}/${file.name}`;

            div.appendChild(title);
            div.appendChild(audio);
            container.appendChild(div);
          });
      })
      .catch(err => {
        document.getElementById("lista").textContent = "Błąd ładowania listy plików";
      });
  </script>
</body>
</html>
