<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PRO!NUNCIA LIKE A PRO!</title>
<link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet" />
<style>
:root {
    --bg-english: #111;
    --text-english: white;
    --accent-english: #F8AC10;
    --bg-spanish: #F8AC10;
    --text-spanish: black;
    --accent-spanish: #D9171A;
}

body {
    font-family: 'Special Elite', monospace;
    background-color: var(--bg-english);
    color: var(--text-english);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    transition: background-color 0.5s ease, color 0.5s ease;
    overflow-x: hidden;
}

body.english { background-color: var(--bg-english); color: var(--text-english); }
body.spanish { background-color: var(--bg-spanish); color: var(--text-spanish); }

h1 {
    margin: 10px 0 30px 0;
    font-size: clamp(2rem, 5vw, 2.8em);
    line-height: 1.1;
    color: inherit;
}
h1 span {
    display: block;
    font-size: 0.9em;
    margin-top: 5px;
    opacity: 0.9;
}

.language-switcher {
    margin-bottom: 30px;
    position: relative;
    z-index: 100;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.lang-group { position: relative; }

.main-lang-btn {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 1.1em;
    cursor: pointer;
    font-family: 'Special Elite', monospace;
    border-radius: 8px;
    box-shadow: 0 4px 0 rgba(0,0,0,0.2);
    transition: all 0.2s ease;
    height: 55px;
    min-width: 140px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.main-lang-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }

#englishSectionButton.active, #englishSectionButton:hover { background-color: white; color: black; }
#spanishSectionButton { background-color: var(--accent-english); color: black; }
#spanishSectionButton.active, #spanishSectionButton:hover { background-color: var(--accent-spanish); color: white; }

.dialect-menu {
    display: none;
    position: absolute;
    top: 110%;
    left: 0;
    width: 100%;
    background-color: white;
    border: 2px solid black;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    flex-direction: column;
    z-index: 101;
}
.dialect-menu.show { display: flex; animation: fadeIn 0.2s ease; }

.dialect-menu button {
    width: 100%;
    font-family: inherit;
    font-size: 1em;
    border: none;
    border-bottom: 1px solid #eee;
    padding: 12px;
    cursor: pointer;
    background-color: white;
    color: black;
    transition: background 0.2s;
}
.dialect-menu button:hover { background-color: #f0f0f0; font-weight: bold; }

.flashcard {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
    margin-bottom: 30px;
    width: 100%;
}

#currentWord {
    font-size: clamp(3.5rem, 15vw, 10em);
    margin: 0 0 10px 0;
    line-height: 1.1;
    word-break: break-word;
}

#phoneticTranscription {
    font-size: clamp(3rem, 10vw, 7em);
    font-family: 'Courier New', monospace;
    line-height: 1;
    min-height: 1.2em;
    font-weight: bold;
    text-shadow: none;
}

#contextInfo {
    font-size: 1.2em;
    opacity: 0.8;
    background: rgba(0,0,0,0.1);
    padding: 5px 15px;
    border-radius: 20px;
}

.button-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
}

.navigation-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 15px;
}

.control-btn {
    font-size: 1.2em;
    font-family: 'Special Elite', monospace;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 8px;
    border: none;
    box-shadow: 0 4px 0 rgba(0,0,0,0.2);
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.control-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }

#playAudioButton {
    width: 100%;
    font-size: 1.4em;
    background-color: var(--accent-spanish);
    color: white;
    margin-bottom: 15px;
    border: none;
}
#playAudioButton:hover { background-color: white; color: black; }

.nav-btn { width: 48%; }
body.english .nav-btn { background-color: var(--accent-english); color: black; }
body.english .nav-btn:hover { background-color: white; }
body.spanish .nav-btn { background-color: black; color: white; }
body.spanish .nav-btn:hover { background-color: white; color: black; }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 600px) {
    .language-switcher { flex-direction: row; flex-wrap: wrap; }
    .main-lang-btn { font-size: 1em; height: 50px; min-width: 120px; }
    .control-btn { height: 50px; font-size: 1em; }
}

@media (orientation: landscape) {
    #currentWord { font-size: clamp(1.75rem, 7.5vw, 5em); }
    #phoneticTranscription { font-size: clamp(1.5rem, 5vw, 3.5em); }
}

.spacer { height: 10px; visibility: hidden; }
</style>
</head>
<body class="english">

<h1>PRO!NUNCIA<br><span>LIKE A PRO!</span></h1>

<div class="language-switcher">
    <div class="lang-group">
        <button id="englishSectionButton" class="main-lang-btn active">English 游쥟릖젏릖섫릖</button>
        <div id="englishMenu" class="dialect-menu">
            <button data-dialect="1">游쥟릖 Gen. Am.</button>
            <button data-dialect="2">游섫릖 UK-RP</button>
        </div>
    </div>

    <div class="lang-group">
        <button id="spanishSectionButton" class="main-lang-btn">Espa침ol 游쀯릖젏릖쓇릖</button>
        <div id="spanishMenu" class="dialect-menu">
            <button data-dialect="1">游쀯릖 Castilian</button>
            <button data-dialect="2">游쓇릖 Lat. Am.</button>
        </div>
    </div>
</div>

<div class="flashcard">
    <div id="currentWord">Loading...</div>
    <div id="phoneticTranscription"></div>
    <div id="contextInfo"></div>
</div>

<div class="button-group">
    <button id="playAudioButton" class="control-btn" title="Press Spacebar">PLAY AUDIO 游꿚</button>
    <div class="navigation-row">
        <button id="prevButton" class="control-btn nav-btn" title="Left Arrow">- Previous</button>
        <button id="nextButton" class="control-btn nav-btn" title="Right Arrow">Next -</button>
    </div>
</div>

<div class="spacer"></div>

<script>
const ALL_WORDS_DATA = [
    { word:"approach", lang:"EN", ipa:"톛틛pro툵t툮", ipa2:"톛틛pr톛툵t툮", difficulty:"Vowels" },
    { word:"call", lang:"EN", ipa:"k톖틣l", ipa2:"k톖틣l", difficulty:"Short A / L" },
    { word:"change", lang:"EN", ipa:"t툮e톩nd", ipa2:"t툮e톩nd", difficulty:"Ch / Vowel" },
    { word:"clarify", lang:"EN", ipa:"틛kl칝r톛fa톩", ipa2:"틛kl칝r톛fa톩", difficulty:"Clarity" },
    { word:"creative", lang:"EN", ipa:"kri틛e톩t톩v", ipa2:"kri틛e톩t톩v", difficulty:"Stress" },
    { word:"key", lang:"EN", ipa:"ki틣", ipa2:"ki틣", difficulty:"Vowel" },
    { word:"meeting", lang:"EN", ipa:"틛mi틣t톩콂", ipa2:"틛mi틣t톩콂", difficulty:"-ing" },
    { word:"networks", lang:"EN", ipa:"틛net틟w톞틣rks", ipa2:"틛net틟w톞틣ks", difficulty:"R / S" },
    { word:"optimize", lang:"EN", ipa:"틛톔틣pt톩ma톩z", ipa2:"틛뇷t톩ma톩z", difficulty:"Vowels" },
    { word:"panel", lang:"EN", ipa:"틛p칝n톛l", ipa2:"틛p칝n톛l", difficulty:"Short A" },
    { word:"budget", lang:"EN", ipa:"틛b툷d.톩t", ipa2:"틛b툷d.톩t", difficulty:"Short U / T" },
    { word:"client", lang:"EN", ipa:"틛kla톩.톛nt", ipa2:"틛kla톩.톛nt", difficulty:"Vowel Diphthong" },
    { word:"strategy", lang:"EN", ipa:"틛str칝t.톛.d뇰", ipa2:"틛str칝t퍏.톛.d뇰", difficulty:"Short A / Accent" },
    { word:"report", lang:"EN", ipa:"r톩틛p톖틣t", ipa2:"r톩틛p톖틣rt", difficulty:"R (Am/UK)" },
    { word:"engagement", lang:"EN", ipa:"톩n틛토e톩d.m톛nt", ipa2:"톩n틛토e톩d.m톛nt", difficulty:"Accent / -ge-" },
    { word:"quarter", lang:"EN", ipa:"틛kw톖틣.t톛r", ipa2:"틛kw톖틣r.t톛r", difficulty:"R (Am/UK)" },
    { word:"schedule", lang:"EN", ipa:"틛툮ed.ju틣l", ipa2:"틛sked.u틣l", difficulty:"Dialect Differences" },
    { word:"objective", lang:"EN", ipa:"톛b틛d뇬k.t톩v", ipa2:"톛b틛d뇬k.t톩v", difficulty:"Accent / Schwa" },
    { word:"priorities", lang:"EN", ipa:"pra톩틛r.톩.tiz", ipa2:"pra톩틛톖틣r.톩.tiz", difficulty:"Vowels / Accent" },
    { word:"thoroughly", lang:"EN", ipa:"틛풪툷r.톛.li", ipa2:"틛풪툷r.톛.li", difficulty:"TH / Silent GH" },
    { word:"hierarchy", lang:"EN", ipa:"틛ha톩.톛틟r톔틣.ki", ipa2:"틛ha톩.톛틟r톔틣r.ki", difficulty:"CH ([k]) / Accent" },
    { word:"measure", lang:"EN", ipa:"틛me.톛r", ipa2:"틛me.톛r", difficulty:"[뇧 (soft G)" },
    { word:"liderazgo", lang:"ES", ipa:"li칧e틛쬬풪톢o", ipa2:"li칧e틛쬬s톢o", difficulty:"Z" },
    { word:"mercado", lang:"ES", ipa:"me쮊갊a칧o", ipa2:"me쮊갊a칧o", difficulty:"R / D" },
    { word:"recursos", lang:"ES", ipa:"re틛ku쬽os", ipa2:"re틛ku쬽os", difficulty:"R / C" },
    { word:"equipo", lang:"ES", ipa:"e틛kipo", ipa2:"e틛kipo", difficulty:"Accent" },
    { word:"desaf칤o", lang:"ES", ipa:"desa틛fio", ipa2:"desa틛fio", difficulty:"i" },
    { word:"objetivos", lang:"ES", ipa:"o쑞e틛ti쑖s", ipa2:"o쑞e틛ti쑖s", difficulty:"V" },
    { word:"trimestre", lang:"ES", ipa:"t쬴틛mest쬰", ipa2:"t쬴틛mest쬰", difficulty:"TR" },
    { word:"dise침o", lang:"ES", ipa:"di틛se쑖", ipa2:"di틛se쑖", difficulty:"칌" },
    { word:"campa침a", lang:"ES", ipa:"kam틛pa쑈", ipa2:"kam틛pa쑈", difficulty:"칌" },
    { word:"propuesta", lang:"ES", ipa:"p쬺틛pwesta", ipa2:"p쬺틛pwesta", difficulty:"UE" },
    { word:"aclarar", lang:"ES", ipa:"akla틛쬬", ipa2:"akla틛쬬", difficulty:"R" },
    { word:"reuni칩n", lang:"ES", ipa:"re.u틛njon", ipa2:"re.u틛njon", difficulty:"Hiato" },
    { word:"coordinar", lang:"ES", ipa:"ko.o쮂쌀틛na", ipa2:"ko.o쮂쌀틛na", difficulty:"Hiato" },
    { word:"desarrollo", lang:"ES", ipa:"desa틛ro툹o", ipa2:"desa틛ro툹o", difficulty:"RR" },
    { word:"칠xito", lang:"ES", ipa:"틛e풪sito", ipa2:"틛esito", difficulty:"X" }
];

let currentLanguage = "EN";
let filteredWords = [];
let currentIndex = 0;
let selectedDialect = "1";

const elements = {
    word: document.getElementById('currentWord'),
    phonetic: document.getElementById('phoneticTranscription'),
    context: document.getElementById('contextInfo'),
    btnPlay: document.getElementById('playAudioButton'),
    btnNext: document.getElementById('nextButton'),
    btnPrev: document.getElementById('prevButton'),
    btnEng: document.getElementById('englishSectionButton'),
    btnEsp: document.getElementById('spanishSectionButton')
};

const flashcardElement = document.querySelector('.flashcard');

function init() {
    updateSection("EN", "1", false);
    setupEventListeners();
}

function updateSection(lang, dialect, shouldScroll = true) {
    currentLanguage = lang;
    selectedDialect = dialect;
    filteredWords = ALL_WORDS_DATA.filter(w => w.lang === lang);
    currentIndex = 0;
    document.body.className = lang === "EN" ? "english" : "spanish";
    elements.btnEng.classList.toggle('active', lang === "EN");
    elements.btnEsp.classList.toggle('active', lang === "ES");
    closeAllMenus();
    displayWord(currentIndex);
    if (shouldScroll && flashcardElement) {
        flashcardElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
}

function displayWord(index) {
    if (!filteredWords.length) return;
    const data = filteredWords[index];
    elements.word.style.opacity = 0;
    setTimeout(() => {
        elements.word.textContent = data.word;
        elements.phonetic.textContent = selectedDialect === "1" ? data.ipa : data.ipa2;
        elements.context.textContent = data.difficulty || "";
        elements.word.style.opacity = 1;
    }, 150);
}

function playAudio() {
    const word = filteredWords[currentIndex].word;
    const audio = new Audio(`audio/${word}.mp3`);
    audio.play();
}

function setupEventListeners() {
    elements.btnPlay.addEventListener('click', playAudio);
    elements.btnNext.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % filteredWords.length;
        displayWord(currentIndex);
    });
    elements.btnPrev.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + filteredWords.length) % filteredWords.length;
        displayWord(currentIndex);
    });
    elements.btnEng.addEventListener('click', () => updateSection("EN", "1"));
    elements.btnEsp.addEventListener('click', () => updateSection("ES", "1"));
    document.addEventListener('keydown', e => {
        if (e.code === 'Space') { e.preventDefault(); playAudio(); }
        if (e.code === 'ArrowRight') { currentIndex = (currentIndex + 1) % filteredWords.length; displayWord(currentIndex); }
        if (e.code === 'ArrowLeft') { currentIndex = (currentIndex - 1 + filteredWords.length) % filteredWords.length; displayWord(currentIndex); }
    });
}

function closeAllMenus() {
    document.querySelectorAll('.dialect-menu').forEach(menu => menu.classList.remove('show'));
}

init();
</script>

</body>
</html>
