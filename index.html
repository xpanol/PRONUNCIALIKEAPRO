<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moje audio</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      line-height: 1.6;
    }
    .item {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    audio {
      width: 100%;
      height: 28px;           /* mniejszy player */
      border-radius: 12px;    /* zaokrąglone rogi */
      accent-color: #F6B511;  /* Twój kolor marki */
    }
  </style>
</head>
<body>
  <h1>Pliki audio</h1>
  <div id="lista"></div>

  <script>
    const user = "xpanol";
    const repo = "AUDIO";
    const branch = "main";

    const url = `https://api.github.com/repos/${user}/${repo}/contents/`;

    fetch(url)
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("lista");

        files
          .filter(f => f.name.toLowerCase().endsWith(".mp3"))
          .forEach(file => {
            const div = document.createElement("div");
            div.className = "item";

            const title = document.createElement("div");
            title.className = "title";
            title.textContent = file.name;

            const audio = document.createElement("audio");
            audio.controls = true;
            audio.src = `https://${user}.github.io/${repo}/${file.name}`;

            div.appendChild(title);
            div.appendChild(audio);
            container.appendChild(div);
          });
      })
      .catch(err => {
        document.getElementById("lista").textContent = "Błąd ładowania listy plików";
      });
  </script>
</body>
</html>
