<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Mini Audio Player</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 600px;
    margin: 40px auto;
  }
  .player {
    display: flex;
    align-items: center;
    background: #f0f0f0;
    border-radius: 12px;
    padding: 5px 10px;
    margin-bottom: 20px;
    width: 300px;
  }
  .play-btn {
    width: 30px;
    height: 30px;
    background: #F6B511;
    border: none;
    border-radius: 50%;
    margin-right: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .play-btn:after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 12px solid white;
    border-top: 7px solid transparent;
    border-bottom: 7px solid transparent;
  }
  .progress-container {
    flex: 1;
    height: 8px;
    background: #ddd;
    border-radius: 4px;
    overflow: hidden;
    cursor: pointer;
  }
  .progress {
    height: 100%;
    background: #F6B511;
    width: 0%;
  }
</style>
</head>
<body>
<h1>Pliki audio</h1>
<div id="lista"></div>

<script>
const user = "xpanol";
const repo = "AUDIO";

const url = `https://api.github.com/repos/${user}/${repo}/contents/`;

fetch(url)
  .then(res => res.json())
  .then(files => {
    const container = document.getElementById("lista");

    files
      .filter(f => f.name.toLowerCase().endsWith(".mp3"))
      .forEach(file => {
        const div = document.createElement("div");
        div.className = "player";

        const playBtn = document.createElement("button");
        playBtn.className = "play-btn";

        const progressContainer = document.createElement("div");
        progressContainer.className = "progress-container";

        const progress = document.createElement("div");
        progress.className = "progress";

        progressContainer.appendChild(progress);

        const audio = new Audio(`https://${user}.github.io/${repo}/${file.name}`);

        playBtn.addEventListener("click", () => {
          if (audio.paused) {
            audio.play();
          } else {
            audio.pause();
          }
        });

        audio.addEventListener("timeupdate", () => {
          const percent = (audio.currentTime / audio.duration) * 100;
          progress.style.width = percent + "%";
        });

        progressContainer.addEventListener("click", (e) => {
          const rect = progressContainer.getBoundingClientRect();
          const offsetX = e.clientX - rect.left;
          const width = rect.width;
          audio.currentTime = (offsetX / width) * audio.duration;
        });

        div.appendChild(playBtn);
        div.appendChild(progressContainer);
        container.appendChild(div);
      });
  })
  .catch(err => {
    document.getElementById("lista").textContent = "Błąd ładowania listy plików";
  });
</script>
</body>
</html>
